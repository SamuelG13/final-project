<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@200,400,700,500,600,1,300&display=swap" rel="stylesheet">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="shortcut icon" type="image/jpg" href="/files/static/assets/favicon.jpg">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Nakano!</title>
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/static/assets/logo.svg" alt="Logo" class="d-inline-block align-text-top logo">
                <span>Nakáno</span>
            </a>
            <div class="btns">
              <a href="/login" class="btn1 bttn"><span>login</span></a>
              <a href="/register" class="bttn" style="color: white !important;"><span>Register</span></a>
            </div>
        </div>
    </nav>
    <main class="container-fluid" style="margin-top: 200px;">        
        {% block main %}
            <div class="container d-flex flex-row">
              <div class="container">
                {% if definition %}
                    <p>{{ definition }}</p>
                {% endif %}
                <h1>With Nakano you can <u>forget</u> about forgetting stuff!</h1>
                <p>Nakano is here to help!</p>
              </div>
              <div class="container" style="height: 400px; width: 100%; background-color: black;"></div>
            </div>
        {% endblock %}
    </main>
    <div class="container mt-5">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Login</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Register</a></li>
          </ul>
          <p class="text-center text-body-secondary">© 2024 Nakano Moldova</p>
        </footer>
      </div>
</body>
</html>
